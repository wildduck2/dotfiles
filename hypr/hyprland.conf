################
### MONITORS ###
################

monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = terminator
$fileManager = nautilus
$menu = rofi -show drun -show-icons

#################
### AUTOSTART ###
#################

# Wallpaper + theme (pywal) + bar + notifications + tray stuff
# Make sure you have: swww, python-pywal, waybar, swaync, nm-applet, blueman, zenity installed.
# First time, run: wal -i /home/wildduck/Pictures/bg.jpg

exec-once = swww init
exec-once = swww img /home/wildduck/Pictures/bg.jpg
exec-once = wal -R

exec-once = waybar
exec-once = swaync
exec-once = nm-applet &
exec-once = blueman-applet &

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle   # i3-style tiling (closest)
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1, 10,   default
    animation = border,        1, 5.39, easeOutQuint
    animation = windows,       1, 4.79, easeOutQuint
    animation = windowsIn,     1, 4.1,  easeOutQuint, popin 87%
    animation = windowsOut,    1, 1.49, linear,       popin 87%
    animation = fadeIn,        1, 1.73, almostLinear
    animation = fadeOut,       1, 1.46, almostLinear
    animation = fade,          1, 3.03, quick
    animation = layers,        1, 3.81, easeOutQuint
    animation = layersIn,      1, 4,    easeOutQuint, fade
    animation = layersOut,     1, 1.5,  linear,       fade
    animation = fadeLayersIn,  1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces,    1, 1.94, almostLinear, fade
    animation = workspacesIn,  1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor,    1, 7,    quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    # workspace_swipe = true
}

###################
### KEYBINDINGS ###
###################

# Match i3: $mod is Mod1 (Alt)
$mainMod = ALT

# --- Session / config ---

# i3: $mod+Shift+e with nagbar
bind = $mainMod SHIFT, E, exec, zenity --question --title="Exit Hyprland" --text="Do you really want to exit your Hyprland session?" && hyprctl dispatch exit

# i3: $mod+Shift+c reload, $mod+Shift+r restart
bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, R, exec, hyprctl reload

# --- Core apps (i3-style) ---

# $mod+Return → terminal
bind = $mainMod, RETURN, exec, $terminal

# $mod+q → kill focused window
bind = $mainMod, Q, killactive

# $mod+d → app launcher (rofi instead of dmenu)
bind = $mainMod, D, exec, $menu

# $mod+u → file manager
bind = $mainMod, U, exec, $fileManager

# --- Focus movement (hjkl + arrows like i3) ---

# Vim-style focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Arrow keys focus
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# --- Move windows (hjkl + arrows like i3) ---

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d

# --- Splits / layout (approximate i3 behavior) ---

# i3: $mod+e layout toggle split
bind = $mainMod, E, togglesplit,    # dwindle split toggle

# i3: $mod+f fullscreen toggle
bind = $mainMod, F, fullscreen, 0   # fullscreen focused window

# i3: $mod+Shift+space floating toggle
bind = $mainMod SHIFT, SPACE, togglefloating,

# i3: $mod+s stacking, $mod+w tabbed
# In Hyprland we approximate:
#   - $mod+s → master layout
#   - $mod+w → group/tab-like behavior
bind = $mainMod, S, exec, hyprctl keyword general:layout master
bind = $mainMod, W, togglegroup
bind = $mainMod, G, moveintogroup
bind = $mainMod SHIFT, G, moveoutofgroup
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, b

# --- Resize mode (i3-style: $mod+r then hjkl/arrow) ---

# Enter resize submap
bind = $mainMod, R, submap, resize

submap = resize
    # hjkl
    bind = , h, resizeactive, -20 0
    bind = , j, resizeactive, 0 20
    bind = , k, resizeactive, 0 -20
    bind = , l, resizeactive, 20 0

    # arrows
    bind = , left,  resizeactive, -20 0
    bind = , down,  resizeactive, 0 20
    bind = , up,    resizeactive, 0 -20
    bind = , right, resizeactive, 20 0

    # back to normal: Enter or Escape
    bind = , return, submap, reset
    bind = , escape, submap, reset
submap = reset

# --- Workspaces (exactly like your i3) ---

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special "scratchpad"-style workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces with $mod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse + $mod
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Media keys / brightness (already Wayland-friendly) ---

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp,   exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

