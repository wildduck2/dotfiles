########################################
#  TERMINATOR FROSTED GLASS EFFECT     #
########################################

backend = "glx";
vsync = true;

# Make Terminator fully transparent
opacity-rule = [
  "85:class_g = 'Terminator'",
];

########################################
#  KAWASE BLUR â€” REAL GLASS EFFECT     #
########################################
blur:
{
  method = "dual_kawase";
  strength = 4;
  size = 12;
}

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
];

########################################
#  AESTHETICS                          #
########################################
corner-radius = 12;

shadow = true;
shadow-radius = 12;
shadow-opacity = 0.25;
shadow-offset-x = -7;
shadow-offset-y = -7;

